<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even | Odd Number</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="header">
        <p> CHECK EVEN OR ODD NUMBER</p>
    </div>
    <div class="bar"></div>
    <div class="container">

        <input type="number" name="number" id="number" placeholder="Enter Number">
        <button id="checkButton">CHECK</button>
        <div class="result">
            <div class="evenNumber">Even Number</div>
            <div class="oddNumber"> Odd Number</div>
        </div>
    </div>
</body>
</html>
